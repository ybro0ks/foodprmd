<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META name=" viewport "content = "width=device-width, initial-scale=1.0 " />
    <link rel= "stylesheet" href="foodpyramid.css" />
    <title>Your Web Page</title>
   <center> <h1>Food pyramid</h1> </center>
</head>
<body>

    <section>
        <div class="triangle">
            <div class="top">
                <button class="buttona" onclick="increaseItemcount('count1')">+</button>
                <button class="buttonb" onclick="decreaseItemcount('count1')">-</button>
            </div>
            <div class="mid">
                <button class="button1" onclick="decreaseItemcount('count2')">-</button>
                <span id="count2">2</span>
                <button class="button2" onclick="increaseItemcount('count2')">+</button>
            </div>
            <div class="bottom"> 
                <button class="button3" onclick="increaseItemcount('count3')">+</button>
                <button class="button4" onclick="decreaseItemcount('count3')">-</button>
            </div>
            <div class="level4"> 
                <button class="button5" onclick="increaseItemcount('count4')">+</button>
                <button class="button6" onclick="decreaseItemcount('count4')">-</button>
            </div>
            <div class="level5"> 
                <button class="button7" onclick="increaseItemcount('count5')">+</button>
                <button class="button8" onclick="decreaseItemcount('count5')">-</button>
            </div>
            <div class="level6">
                <button class="button9" onclick="increaseItemcount('count6')">+</button>
                <button class="button10" onclick="decreaseItemcount('count6')">-</button>
            </div>
            <div style="text-align: center;">
            <label for="date">ENter Date:</label>
            <input type="date" id="dateInput">
            <button onclick="displayDate()">Display date</button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
            <p id="date"></p>
            </div>

            
        </div>
     </section>
     
     <script>
         function increaseItemcount(countId) {
             var countElement = document.getElementById(countId);
             var currentCount = parseInt(countElement.innerText);
             countElement.innerText = currentCount + 1;
         }
     
         function decreaseItemcount(countId) {
             var countElement = document.getElementById(countId);
             var currentCount = parseInt(countElement.innerText);
             if (currentCount > 0) {
                 countElement.innerText = currentCount - 1;
             }
         }


         function displayDate() {
            var dateInput = document.getElementById("dateInput").value;
            document.getElementById("date").innerText = "Date: " + dateInput;
         }
     </script>
     
     </body>
     </html>


</html>
